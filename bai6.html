<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = 0;
  let result = "";
  for (let i=7;count<=30;i++) {
    if (i % 7 === 0) {
      result += i + "<br>"
      count += 1
    }
  }
  document.write(result)
</script>
</body>
</html>
