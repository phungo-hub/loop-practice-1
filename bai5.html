<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 20;
    let count = 0;
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    let fibonacci = "1" + "<br>";
    let total = 0;

    while (count <= n) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;

        fibonacci += nextTerm + "<br>";

        total += nextTerm;
        count++;
    }

    document.write(fibonacci);
    document.write("Total: " +total);
</script>

</body>
</html>
