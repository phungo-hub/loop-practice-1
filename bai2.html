<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let f = parseFloat(prompt("vui lòng nhập nhiệt độ", ""));

  if (f > 100) {
    alert("vui lòng giảm nhiệt độ")
  } else if (f < 200) {
    alert("vui lòng tăng nhiệt độ")
  }
</script>
</body>
</html>
