<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 20;
    let count = 0;
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    let fibonacci = "1" + "<br>";
    let countdiv = 1;

    while (count <= n) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;

        if (nextTerm % 5 === 0 && countdiv === 1) {
            document.write(nextTerm + " là số đầu tiên trong dãy Fibonacci chia hết cho 5" + "<br>")
            countdiv++
        }

        fibonacci += nextTerm + "<br>";

        count++
    }

    document.write(fibonacci)

</script>
</body>
</html>
